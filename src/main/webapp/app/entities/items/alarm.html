    <div>
        <span ng-if="showMqttTopics" class="item">[{{i.type}}]</span>
        <span ng-if="showMqttTopics" class="text-primary">{{i.device.mqtt_subscribe_topic}}</span>
        <span ng-if="showMqttTopics" class="text-danger">{{i.device.mqtt_publish_topic}}</span>
    </div>
<div style="overflow: auto;">
    <span class="mdi mdi-security-home"/>{{i.name}}
    <div class="state-container">
        <span class="state" ng-if="i.device.state.main == 'ARMING' || i.device.state.main == 'TRIGGERED'"
            ng-class="{ 'unarmed': i.device.state.main == 'UNARMED', 'arming': i.device.state.main == 'ARMING' , 'armed-home': i.device.state.main == 'ARMED_HOME' , 'armed-away': i.device.state.main == 'ARMED_AWAY' , 'triggered': i.device.state.main == 'TRIGGERED', 'activated': i.device.state.main == 'ACTIVATED'  }">
                {{i.device.state.countdown}}
        </span>
        <span class="state"
            ng-class="{ 'unarmed': i.device.state.main == 'UNARMED', 'arming': i.device.state.main == 'ARMING' , 'armed-home': i.device.state.main == 'ARMED_HOME' , 'armed-away': i.device.state.main == 'ARMED_AWAY' , 'triggered': i.device.state.main == 'TRIGGERED', 'activated': i.device.state.main == 'ACTIVATED'  }"
            data-translate="{{'home.alarm.' + i.device.state.main}}">
                {{i.device.state.main}}            
        </span>
    </div>
</div>
