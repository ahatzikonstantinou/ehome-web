
<div style="overflow: auto;">
    <span class="mdi mdi-window-open">{{i.name}}</span>
    <div class="state-container">
        <span class="state" ng-class="{ 'warning': i.device.state.main == 'OPEN', 'info': i.device.state.main == 'CLOSED' }">{{i.device.state.main}}</span>
        <span class="state" ng-class="{ 'warning': i.device.state.recline == 'OPEN', 'info': i.device.state.recline == 'CLOSED' }">
            {{i.device.state.recline == 'OPEN' ? 'RECLINED' : i.device.state.recline }}
        </span>
    </div>

</div>
