<div ng-if="showMqttTopics">
    <span class="item">[{{i.type}}]</span>
    <span class="text-primary">{{i.device.mqtt_subscribe_topic}}</span>
</div>
<div style="overflow: auto;">
    <span class="mdi mdi-window-open device-icon"/>{{i.name}}
    <span class="last-update">{{i.device.lastUpdate ? ( i.device.lastUpdate | date: 'dd/MM/yyyy HH:mm') : ''}}</span>
    <div class="state-container">
        <div>
            <span style="float:right;" class="state" ng-class="{ 'warning': i.device.state.recline == 'OPEN', 'info': i.device.state.recline == 'CLOSED', 'unavailable': i.device.state.recline == 'UNAVAILABLE' }" data-translate="{{'home.state.' + (i.device.state.recline == 'OPEN' ? 'RECLINED' : i.device.state.recline)}}">
                {{i.device.state.recline == 'OPEN' ? 'RECLINED' : i.device.state.recline }}
            </span>
        </div>
        <div style="margin-top:28px;">
            <span class="state" ng-class="{ 'warning': i.device.state.left == 'OPEN', 'info': i.device.state.left == 'CLOSED', 'unavailable': i.device.state.left == 'UNAVAILABLE' }" data-translate="{{'home.state.' + i.device.state.left}}">{{i.device.state.left}}</span>
            <span class="state" ng-class="{ 'warning': i.device.state.right == 'OPEN', 'info': i.device.state.right == 'CLOSED', 'unavailable': i.device.state.right == 'UNAVAILABLE' }" data-translate="{{'home.state.' + i.device.state.right}}">{{i.device.state.right}}</span>
        </div>
    </div>
</div>
