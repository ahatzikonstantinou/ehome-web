<div ng-if="showMqttTopics">
    <span class="item">[{{i.type}}]</span>
    <span class="text-primary">{{i.device.mqtt_subscribe_topic}}</span>
</div>
<div style="overflow: auto;">
    <span class="mdi mdi-window-open device-icon"/>{{i.name}}
    <span class="last-update">{{i.device.lastUpdate ? ( i.device.lastUpdate | date: 'dd/MM/yyyy HH:mm') : ''}}</span>
    <div class="state-container">
        <span class="state" ng-class="{ 'warning': i.device.state.left == 'OPEN', 'info': i.device.state.left == 'CLOSED' }">{{i.device.state.left}}</span>
        <span class="state" ng-class="{ 'warning': i.device.state.right == 'OPEN', 'info': i.device.state.right == 'CLOSED' }">{{i.device.state.right}}</span>
        <span class="state" ng-class="{ 'warning': i.device.state.recline == 'OPEN', 'info': i.device.state.recline == 'CLOSED' }">
            {{i.device.state.recline == 'OPEN' ? 'RECLINED' : i.device.state.recline }}
        </span>
    </div>
</div>
