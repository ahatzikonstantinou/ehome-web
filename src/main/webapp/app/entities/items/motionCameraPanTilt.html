<div ng-if="showMqttTopics">
    <span class="item">[{{i.type}}]</span>
    <span class="text-primary">{{i.device.mqtt_subscribe_topic}} {{i.device.videostream}}</span>
</div>
<div style="overflow: auto;">
    <span class="mdi mdi-camcorder device-icon"/>{{i.name}}
    <button type="button" class="btn btn-md btn-default"  ng-init="show=false" ng-click="show=!show">
        <span class="glyphicon glyphicon-eye-open" ng-if="show"/>
        <span class="glyphicon glyphicon-eye-close" ng-if="!show"/>
    </button>
    <div style="float:right;">
    <div class="state" ng-class="{ 'label-info': i.device.state.main == 'NO_MOTION', 'label-danger': i.device.state.main == 'MOTION_DETECTED', 'label-warning': i.device.state.main == 'CAMERA_LOST' }" data-translate="{{'home.motion.'+ i.device.state.main}}"/>
    <div class="state" ng-class="{ 'label-success': i.device.playing, 'label-warning': !i.device.playing }" data-translate="{{'home.motion.playing.'+ i.device.playing}}"/>
    </div>
    <button style="float:right;" type="button" class="btn btn-md btn-default" ng-click="i.device.play( false )"><span class="glyphicon glyphicon-pause"/></button>
    <button style="float:right;" type="button" class="btn btn-md btn-default" ng-click="i.device.play( true )"><span class="glyphicon glyphicon-play"/></button>
    <button style="float:right;" type="button" class="btn btn-md btn-default" ng-mousedown="$http( { method: 'JSONP', url: i.device.down } )" ng-mouseup="$http(  { method: 'JSONP', url: i.device.stop } )"><span class="glyphicon glyphicon-arrow-down"/></button>
    <button style="float:right;" type="button" class="btn btn-md btn-default" ng-mousedown="$http( { method: 'JSONP', url: i.device.up } )" ng-mouseup="$http(  { method: 'JSONP', url: i.device.stop } )"><span class="glyphicon glyphicon-arrow-up"/></button>
    <button style="float:right;" type="button" class="btn btn-md btn-default" ng-mousedown="$http( { method: 'JSONP', url: i.device.right } )" ng-mouseup="$http(  { method: 'JSONP', url: i.device.stop } )"><span class="glyphicon glyphicon-arrow-right"/></button>
    <button style="float:right;" type="button" class="btn btn-md btn-default" ng-mousedown="$http( { method: 'JSONP', url: i.device.left } )" ng-mouseup="$http(  { method: 'JSONP', url: i.device.stop } )"><span class="glyphicon glyphicon-arrow-left"/></button>
    <div class="state-container">
        <!--
        ahat Note: using src will cause at first page load error
         GET http://localhost:9000/%7B%7B%20!show%20%7C%7C%20isCollapsedHouse%20%7C%7C%2â€¦apsedFloor%20%7C%7C%20isCollapsedRoom%20?%20%27%27%20:%20i.device.url%20}} 404 (Not Found)
        which is harmless (it does not affect the page).
        Trying to solve this using ng-src is a bad solution because, although the error goes away, the img tag keeps downloading 
        from the specified url regardless of isCollapsedHouse || isCollapsedFloor || isCollapsedRoom
        -->
        <img src="{{ !show || isCollapsedHouse || isCollapsedFloor || isCollapsedRoom ? '' : i.device.videostream }}" ng-show="show"/>
    </div>
</div>
