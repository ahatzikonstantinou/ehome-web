
<div>
    <h2><span data-translate="eHomeApp.mqttItem.detail.title">Mqtt Item</span> {{vm.mqttItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="eHomeApp.mqttItem.topic">Topic</span></dt>
        <dd>
            <span>{{vm.mqttItem.topic}}</span>
        </dd>
        <dt><span data-translate="eHomeApp.mqttItem.state">State</span></dt>
        <dd>
            <span>{{vm.mqttItem.state}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="mqtt-item-detail.edit({id:vm.mqttItem.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
